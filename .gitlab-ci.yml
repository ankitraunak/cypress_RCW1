stages:       

  - test

unit-test-job:
  tags:
    - windows_os
  image: cypress/browsers   
  stage: test    
  script:
    - npm ci
    - npm install mochawesome
    - npx cypress run --reporter mochawesome
  artifacts:
    when: always
    paths:
      - mochawesome-report/**
      - cypress/screenshots/**/*.png
      - cypress/videos/**/*.mp4
    expire_in: 7 days

